<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب ستيردا سبيكال account seteerdaa sbecall</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            direction: rtl;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-size: 16px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 5px;
        }
        .form-group input:focus {
            border-color: #007bff;
        }
        .result {
            margin-top: 40px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 18px;
            position: relative;
        }
        .result h2 {
            color: #007bff;
            text-align: center;
            font-size: 24px;
        }
        .result p {
            margin: 15px 0;
            color: #333;
        }
        .result p span {
            font-weight: bold;
            color: #007bff;
        }
        .result button {
            padding: 8px 16px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .result button:hover {
            background-color: #e60000;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container button {
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
        .button-container button:hover {
            background-color: #218838;
        }
        .result-container {
            margin-top: 20px;
        }
    </style>

    <!-- إضافة مكتبة jsPDF لتحويل المحتوى إلى PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>أدخل المعلومات لتوليد حسابك</h1>

        <div class="form-group">
            <label for="personalId">الرقم الشخصي (9 أرقام):</label>
            <input type="text" id="personalId" placeholder="أدخل الرقم الشخصي المكون من 9 أرقام" maxlength="9" oninput="generateInfo()" />
        </div>

        <div class="form-group">
            <label for="fullName">اسمك بالإنجليزي:</label>
            <input type="text" id="fullName" placeholder="أدخل اسمك بالكامل بالإنجليزي هنا" oninput="generateInfo()" />
        </div>

        <div class="form-group">
            <label for="birthDate">تاريخ الميلاد:</label>
            <input type="date" id="birthDate" oninput="generateInfo()" />
        </div>

        <div class="form-group">
            <label for="idExpirationDate">تاريخ انتهاء صلاحية البطاقة الشخصية:</label>
            <input type="date" id="idExpirationDate" oninput="generateInfo()" />
        </div>

        <!-- زر تم لعرض المعلومات -->
        <div class="button-container">
            <button onclick="saveInfo()">تم</button>
        </div>

        <!-- زر تنزيل PDF -->
        <div class="button-container">
            <button onclick="downloadPDF()">تنزيل المعلومات كـ PDF</button>
        </div>

        <div id="resultContainer" class="result-container"></div>
    </div>

    <script>
        // تخزين المعلومات لإعادة استخدامها
        let userData = {};

        function generateInfo() {
            var personalId = document.getElementById("personalId").value;
            var fullName = document.getElementById("fullName").value;
            var birthDate = document.getElementById("birthDate").value;
            var idExpirationDate = document.getElementById("idExpirationDate").value;

            // التحقق من أن الرقم الشخصي يتكون من 9 أرقام
            if (personalId.length !== 9 || isNaN(personalId)) {
                return; // لا يتم عرض النتيجة إذا كان الرقم الشخصي غير صحيح
            }

            // التحقق من أن جميع الحقول الأخرى تم ملؤها
            if (!fullName || !birthDate || !idExpirationDate) {
                return; // لا يتم عرض النتيجة إذا كانت البيانات غير مكتملة
            }

            // توليد رمز سيتردا بشكل عشوائي بناءً على الأحرف الأولى من الاسم
            var customCode = fullName.charAt(0).toUpperCase() + fullName.split(" ")[1].charAt(0).toUpperCase() +
                             birthDate.slice(5,7) + idExpirationDate.slice(5,7);

            // توليد ID الأول والثانوي بناءً على تاريخ الميلاد وتاريخ انتهاء الصلاحية
            var primaryId = "ID-" + fullName.charAt(0).toUpperCase() + birthDate.slice(5,7) + idExpirationDate.slice(-2);
            var secondaryId = "ID-" + birthDate.slice(8,10) + fullName.charAt(1).toUpperCase() + idExpirationDate.slice(2,4);

            // حفظ البيانات في الكائن userData باستخدام الرقم الشخصي كمعرف
            userData[personalId] = {
                fullName: fullName,
                birthDate: birthDate,
                idExpirationDate: idExpirationDate,
                customCode: customCode,
                primaryId: primaryId,
                secondaryId: secondaryId
            };
        }

        // عرض المعلومات عند الضغط على "تم"
        function saveInfo() {
            var personalId = document.getElementById("personalId").value;
            if (userData[personalId]) {
                var resultContainer = document.getElementById("resultContainer");

                // إضافة النتيجة بشكل جذاب في أسفل الصفحة
                var resultHTML = `
                    <div class="result">
                        <h2>معلومات التسجيل</h2>
                        <p><span>اسم المستخدم:</span> ${userData[personalId].fullName}</p>
                        <p><span>تاريخ الميلاد:</span> ${userData[personalId].birthDate}</p>
                        <p><span>تاريخ انتهاء البطاقة:</span> ${userData[personalId].idExpirationDate}</p>
                        <p><span>رمز سيتردا:</span> ${userData[personalId].customCode}</p>
                        <p><span>ID الأول:</span> ${userData[personalId].primaryId}</p>
                        <p><span>ID الثاني:</span> ${userData[personalId].secondaryId}</p>
                    </div>
                `;
                resultContainer.innerHTML = resultHTML;
            } else {
                alert("الرجاء إدخال رقم شخصي صحيح.");
            }
        }

        // تحميل PDF باستخدام jsPDF
        function downloadPDF() {
            var personalId = document.getElementById("personalId").value;
            if (userData[personalId]) {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                var resultHTML = `
                    معلومات التسجيل\n
                    اسم المستخدم: ${userData[personalId].fullName}\n
                    تاريخ الميلاد: ${userData[personalId].birthDate}\n
                    تاريخ انتهاء البطاقة: ${userData[personalId].idExpirationDate}\n
                    رمز سيتردا: ${userData[personalId].customCode}\n
                    ID الأول: ${userData[personalId].primaryId}\n
                    ID الثاني: ${userData[personalId].secondaryId}
                `;
                doc.text(resultHTML, 10, 10);
                doc.save('info.pdf');
            } else {
                alert("الرجاء إدخال رقم شخصي صحيح.");
            }
        }
    </script>

</body>
</html>
